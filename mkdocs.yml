site_name: Pirate MIDI Docs
site_description: Official documentation for Pirate MIDI products and tools
site_url: https://docs.piratemidi.com

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    # Light mode (auto-applies if user prefers light)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode (auto-applies if user prefers dark)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list

nav:
  - Home: index.md
  - Manuals:
      - Bridge6: manuals/bridge6/index.md
      - Bridge4: manuals/bridge4/index.md
      - Aero: manuals/aero/index.md
      - Polar: manuals/polar/index.md
      - CLiCK v2: manuals/click-v2/index.md
      - Exp-Doubler: manuals/exp-doubler/index.md
      - CLiCK v1: manuals/click-v1/index.md
      - µLOOP v1: manuals/µloop/index.md
      - Thru Gizmo: manuals/thru-gizmo/index.md
  - Device API:
      - Getting Started: device-api/index.md
  - Support: support/index.md
